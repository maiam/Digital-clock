<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital-clock</title>
    <meta name="description" content="a digital clock">
    <meta author="Pedro Sergio Maia Monteiro">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>digital clock</h1>
    <div class="clock">
        <div class="">
            <span id="hours">00</span>
            <span class="text" id="text-hours">hours</span>
        </div>
        <div class="">
            <span id="minutes">00</span>
            <span class="text" id="text-minutes">minutes</span>
        </div>
        <div class="">
            <span id="seconds">00</span>
            <span class="text" id="text-seconds">seconds</span>
        </div>
        <div class="ampm">
            <span class="" id="ampm">AM</span>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
